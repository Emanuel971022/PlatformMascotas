{% extends 'base/base.html' %}

{% load staticfiles %}

{% block title %} Registrar razas {% endblock %}

{% block extracss %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<h1>Registrar raza</h1>
			</div>
		</div>
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label for="{{form.nombre.name}}">{{form.nombre.label}}</label>
				{{form.nombre}}
			</div>
		</div>
        <div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label for="{{form.descripcion.name}}">{{form.descripcion.label}}</label>
				{{form.descripcion}}
			</div>
		</div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <button type="submit" class="btn btn-default" id="save">Guardar</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
