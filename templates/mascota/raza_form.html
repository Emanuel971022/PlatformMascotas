{% extends 'base/base.html' %}

{% load staticfiles %}

{% block title %} Registrar razas {% endblock %}

{% block extracss %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<form method="post">
    <h1>Registrar raza</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" id="save">Guardar</button>
</form>
{% endblock %}
